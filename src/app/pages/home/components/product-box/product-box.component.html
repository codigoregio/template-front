<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mb-1 mx-auto image-product" [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
            [src]="product?.images">
        <div class="w-full" [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }">
            <div>
                <h5 class="category">{{product?.metadata?.Categoria}}</h5>
                <p class="truncate hover:whitespace-normal">{{product?.name}}</p>
                <p *ngIf="fullWidthMode">{{product?.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">
                    {{ product?.price_amount| currency}}
                </span>
                <button>
                    <mat-icon class="text-gray-500" (click)="onAddToCart()">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
