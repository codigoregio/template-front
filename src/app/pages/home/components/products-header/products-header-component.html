<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [mat-menu-trigger-for]="sortByMenu">
                Sort by {{sortOrder}}
            </button>
            <mat-menu #sortByMenu>
                <button (click)="onSortChanged('desc')" mat-menu-item>desc</button>
                <button (click)="onSortChanged('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [mat-menu-trigger-for]="menu">
                    Show {{itemsShowsCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu>
                    <button (click)="onItemsCountChanged(2)" mat-menu-item>2</button>
                    <button (click)="onItemsCountChanged(3)" mat-menu-item>3</button>
                    <button (click)="onItemsCountChanged(5)" mat-menu-item>5</button>
                    <button (click)="onItemsCountChanged(7)" mat-menu-item>7</button>
                </mat-menu>
            </div>
            <button (click)="onViewChanged(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onViewChanged(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onViewChanged(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>

</mat-card>
