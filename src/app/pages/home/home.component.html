<mat-drawer-container [autosize]="false" class="min-h-full mx-auto border-x">
    <mat-drawer mode="side" class="p-8 mat-filters" opened>
        <div>Filter</div>
        <app-filters (showCategory)="onShowCategoryChanged($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-container class="p-6">
        <app-products-header (columnsCountChanged)="onColumnsCountChanged($event)"
                             (itemsCountChange)="onItemsCountChange($event)"
                             (sortChange)="onSortChange($event)"></app-products-header>
        <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box 
                    [product]="product"
                    (addToCart)="onAddToCart($event)"
                    class="w-full"
                    [fullWidthMode]="cols===1">
                </app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-container>
</mat-drawer-container>
