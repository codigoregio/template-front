<mat-toolbar class="header mx-auto border-x justify-between">
    <a routerLink="home">Anguishop</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">

        <mat-icon  [matBadge]="itemsQuantity" 
                    matBadgeColor="warn"
                    [matBadgeHidden]="!itemsQuantity">shopping_cart
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16"> {{itemsQuantity}} Items </span>
                <a routerLink="cart"> Ver carrito</a>
            </div>
            <div *ngIf="cart.items.length" class="py-3">
                <div *ngFor="let item of cart.items" class="flex justify-between font-ligth mb-2">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold">{{ item.price| currency}}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ getTotal(cart.items) | currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button (click)="onClearCart()" class="text-rose-600 w-15 h-9 hover:underline">
                    Vaciar carrito
                </button>
                <button class="text-green-600 w-15 h-9 outline-green-600 hover:underline">
                    Pagar
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
